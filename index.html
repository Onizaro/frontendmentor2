<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
  <section id="background">
    <img id="layer1" src="./assets/images/background-desktop.png" alt="background image">
    <img id="layer2" src="./assets/images/pattern-circle.svg" alt="background image">
    <img id="layer6" src="./assets/images/pattern-circle.svg" alt="background image">
    <img id="layer3" src="./assets/images/pattern-lines.svg" alt="background image">
    <img id="layer4" src="./assets/images/pattern-squiggly-line-bottom.svg" alt="background image">
    <img id="layer5" src="./assets/images/pattern-squiggly-line-top.svg" alt="background image">
  </section>

  <header>
    <div id="company-name-logo">
      <img id="logo" src="./assets/images/logo-mark.svg" alt="background image">
      <h1> Coding Conf</h1>
    </div>
    <p id="slogan">Your Journey to Coding Conf 2025 Starts Here!</p>
    <p id="header-text">Secure your spot at next year's biggest coding conference.</p>
  </header>

  <form>
    <div id="avatar">
      <p>Upload Avatar</p>
      <div id="upload">
        <img src="./assets/images/icon-upload.svg" alt="upload icon">
        <br>
        <p>Drag and drop or click to upload</p>
      </div>
      <div id="mini-div">
        <img src="./assets/images/icon-info.svg" alt="upload icon">
        <p class="mini-text">Upload your photo (JPG or PNG, max size: 500KB).</p>
      </div>
    </div>

    <div id="name">
      <p>Full Name</p>
      <input type="text" id="full-name" name="full-name" required>
    </div>

    <div id="email">
      <p>Email Address</p>
      <input type="text" id="email-address" name="email-address" required placeholder="example@email.com">
    </div>

    <div id="github">
      <p>GitHub Username</p>
      <input type="text" id="git-name" name="git-name" required placeholder="@yourusername">
    </div>

    <input id="submit-button" type="submit" value="Generate My Ticket" >
  </form>



  <!--

  Generated tickets starts

  Congrats, Full_Name ! Your ticket is ready.

  We've emailed your ticket to Email_Address and will send updates in the run up to the event.

  Coding Conf
  Jan 31, 2025 / Austin, TX

  Generated tickets ends -->
  </div>
</body>
</html>
